<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHuyển Đổi Nhiệt Độ Sang Độ F</title>
</head>
<body>
<h1>Nhập số độ C để chuyển đổi sang độ F</h1>
<input id="nhietdo" type="text" value="">
<button type="button" onclick="chuyendoi()">Click để chuyển đổi nhiệt độ</button> <br>
<p>Nhiệt độ F là:</p>
<input type="text" id="f" value="">
<script>
    function chuyendoi() {
        let c=document.getElementById("nhietdo").value;
        c=parseInt(c);
        let f;
        f=c*9/5+32;
        document.getElementById("f").value=f;
    }
</script>

</body>
</html>
