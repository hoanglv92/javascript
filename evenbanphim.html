<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Bàn phím</title>
</head>
<body onload="docReady()">
<img id="nobita" src="image002-1558599409632434775215.png" style="position:absolute;left:0; top:0;" width="240" height="300"/>


<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function downArrowpressed() {
        let element= document.getElementById("nobita");
        element.style.top =parseInt(element.style.top) + 5 + "px";
    }
    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left=parseInt(element.style.left) -5 +"px";
    }
    function rightArowPressed() {
        let elememt =document.getElementById("nobita");
        elememt.style.left=parseInt(elememt.style.left) + 5 +"px";
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowpressed();
                break;

        }
        
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
