<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự KIện CHuột</title>
</head>
<body>
<form>

    <img id="myImage" src="anh.png" height="174" width="290"/> 
    <p>Click để di chuển bức ảnh qua phải</p>
    <input type="button" value="Click Me" onclick="sangphai()" />

</form>
<script>
    window.onload = init;
    let img=null;
    img=document.getElementById("myImage");
    function init() {
        img = document.getElementById('myImage');
        img.style.position = 'relative';
        img.style.left = '0px';

    }
    function sangphai() {
        img.style.left=parseInt(img.style.left)+20+"px";


    }
</script>
</body>
</html>
