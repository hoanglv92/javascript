<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGôi sao hiển thị</title>
</head>
<body>


<p id="hienthi"></p>

<script>
    let a= new Array(Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe );
    let b=new Array(UrsaMinor, Tarurus, Cygnus, Lyra, Aquila, UrsaMajor);
    let nhapvao=prompt("hãy nhập vào tên ngôi sao:");
function timTenNgoiSao() {
    for (let i = 0; i < a.length; i++) {
        if (nhapvao == a[i]) {
            for (let j = 0; j < b.length; b++) {
                if (i == j) {
                    document.getElementById("hienthi").innerHTML = a[i] + b[j];
                } else {
                    alert("Không tìm thấy ngôi sao nào")
                }

            }
        }
    }
}
   timTenNgoiSao() ;

</script>
</body>
</html>
