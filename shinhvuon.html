<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh diện tích hình vuông</title>
</head>
<body>
<h1>Nhập vào độ dài một cạnh để tính diện tích hình vuông</h1>

<input id="dai" type="text" value="">
<button type="button" id="tinhs" onclick="sdientich()">Nhấn để tính diện tích</button> <br>
<p>Diện tích hình vuông là:</p>
<div id="display"></div>
<script>
    function sdientich() {
        let s;
       let a= document.getElementById("dai").value;
        a=parseInt(a);
        s=a*a;
        document.getElementById("display").innerHTML=s + "mét vuông";
    }
</script>
</body>
</html>
