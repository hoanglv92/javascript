<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THong báo nhiệt độ</title>
</head>
<body>
<script>
    let a= prompt("hãy nhập vào nhiệt độ");
    a=parseInt(a);
    if (a>100){
        alert("hãy giảm nhiệt độ");
    }else if (a<20){
        alert("hãy tăng nhiệt độ");
    }
</script>
</body>
</html>
