<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm cứ tự số trong mảng</title>
</head>
<body>
<script>
    let mang=new Array("a","d","2","h","4","hgf","n","3","h");
    let cout=0;
    for (let i=0;i<mang.length;i++){
        if (mang[i]>=0&&mang[i]<=9){
            cout++;
        }
    }
    document.write("số kí tự số có trong mảng là:"+cout);
</script>
</body>
</html>
