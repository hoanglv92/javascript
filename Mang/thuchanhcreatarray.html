<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thục hành tạo và thao tác với mảng</title>
</head>
<body>
<h3>Thêm phần tử vào mảng</h3>
<input type="text" id="phantumoi" >
<button type="button" id="them" onclick="thempt()">thêm phần tử</button>
<button type="button" id="display" onclick="hienthipt()">hiển thị</button> <br>
<div id="hienthi"></div>
<script>
    let mang= new Array ();
    function thempt() {
        let lay = document.getElementById("phantumoi").value;
        mang.push(lay);
        document.getElementById("phantumoi").value="";
    }
    function hienthipt() {
        let e = "<hr/>";
        for (let i=0;i<mang.length;i++){
            e+="mang "+" "+i+"="+mang[i]+"</br>";
        }
        document.getElementById("hienthi").innerHTML=e;
    }

</script>



</body>
</html>
