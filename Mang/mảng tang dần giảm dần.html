<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng dần </title>
</head>
<body>
<script>
    let mang=new Array(1,20,8,3,4,10,19,11);
    function tangdan() {
        for (let j = 0; j < mang.length; j++) {
            for (let i = j + 1; i < mang.length; i++) {
                if (mang[i] < mang[j]) {
                    let min = mang[i];
                    mang[i] = mang[j];
                    mang[j] = min;
                }
            }
        }
        document.write(mang);
    }
    tangdan();
</script>
</body>
</html>
