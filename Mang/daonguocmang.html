<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<p>Mảng ban đầu: mang=(1,2,3,4,5,6,7,8)</p> <br>
<button id="nhan" type="button" onclick="thaydoi()">Nhấn để đảo ngược mảng</button>
<div id="hienthi"></div>
<script>
    let mang=new Array(1,2,3,4,5,6,7,8);
    let dau = 0;
    let cuoi = mang.length - 1;
    function thaydoi() {
    while (dau < cuoi) {
        let b = mang[dau];
        mang[dau] = mang[cuoi];
        mang[cuoi] = b;
        dau++;
        cuoi--;
    }
    document.getElementById("hienthi").innerHTML="mang = ("+mang+")";
    }

</script>
</body>
</html>
