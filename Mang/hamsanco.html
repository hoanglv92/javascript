<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm sẵn có</title>
</head>
<body>
<script>

   let myColor = ["Red", "Green", "White", "Black"];
   document.write(myColor.toString()+"<br>") ;
   document.write(myColor.join()+"<br>");
   document.write(myColor.join("+")+"<br>");

    let num=prompt('hãy nhập vào một số bất kì');
    let mang=num.toString();
    let stt=[mang[0]];
    for (i=1;i<mang.length;i++){
        if ((mang[i-1]%2==0)&&(mang[i]%2==0)){
            stt.push("-", mang[i]);
        }else {
            stt.push(mang[i]);
        }
    }
    document.write(stt+"<br>");



</script>
</body>
</html>
