<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm số N vào vị trí k trong mảng</title>
</head>
<body>
<script>
    let mang = new Array(1, 3, 5, 4, 9, 6);
    function themmang(N, k) {
        for (let i = mang.length; i > k; i--) {
            mang[i] = mang[i - 1];
        }
        mang[k] = N;
        document.write(mang);
    }
    themmang(20, 5);
</script>
</body>
</html>
