<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quanr lý sản phẩm</title>
</head>
<body>
<h3>Thêm một sản phẩm mới</h3>
<input id="addnew" type="text" value="">
<button type="button" onclick="addSP()">Add</button> <br><br>
<b>Danh sách các sản phẩm:</b><br>
<div id="hienthi"></div>
<script>
    let mang=[];
    function showSP() {
        bang="<table width='50%' border='1'>";
        for (let i=0;i<mang.length;i++){
            bang+="<tr>";
            bang+="<td>"+mang[i]+"</td>";
            bang+="<td>"+"<button  onclick='editName("+i+")' type='button'>edit</button> "+"</td>";
            bang+="<td>"+"<button onclick='deleSP("+i+")' type='button'>delete</button> "+"</td>";
            bang+="</tr>";
        }
        bang+="</table>";
        document.getElementById("hienthi").innerHTML=bang;
    }

   function addSP() {
       let nameSP=document.getElementById("addnew").value;
       mang.push(nameSP);
       showSP();
   }
   
   function editName(i) {
       let nameNew=prompt("Nhập lại tên mới");
       mang[i]=nameNew;
       showSP();
   }
   function deleSP(i) {
        if (confirm("bạn chắc muốn xóa?"));
     mang.splice(i,1);
      showSP();
   }

</script>
</body>
</html>
