<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong chuỗi</title>
</head>
<body>
<script>
    let mang="lê văn Hoàng 123 df wejej dfsd";
    let cout=1;
    for (let i=0; i<mang.length;i++){
        if (mang[i]==" "&& mang[i+1]!=" "){
            cout++;
        }
    }
    document.write("số từ có trong chuỗi là:"+cout);

</script>
</body>
</html>
