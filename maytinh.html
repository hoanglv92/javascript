<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Máy TÍnh</title>

</head>
<body>
<table border="5">
    <tr>
        <td colspan="4" id="hienthi" height="15">

        </td>
    </tr>
    <tr bgcolor="#a9a9a9" align="center" >
        <td><button type="button" id="mongoac" value="(" onclick="hienngoac()">(</button> </td>
        <td><button type="button" id="dongngoac" value=")" onclick="hiendongngoac()">)</button> </td>
        <td><button type="button" id="phantram" value="%" onclick="hienphantram()">%</button> </td>
        <td><button type="button" id="reset" onclick="xoa()">AC</button> </td>
    </tr>
    <tr align="center">
        <td><button  id="so7" onclick="hienso7()" value="7">7</button> </td>
        <td><button  id="so8" value="8" onclick="hienso8()">8</button> </td>
        <td><button  id="so9" onclick="hienso9()" value="9">9</button> </td>
        <td bgcolor="#a9a9a9"><button onclick="hienchia()" id="chia" value="/">/</button></td>
    </tr>
    <tr align="center">
        <td><button type="button" id="so4" onclick="hienso4()" value="4">4</button> </td>
        <td><button type="button" id="so5" onclick="hienso5()" value="5">5</button> </td>
        <td><button type="button" id="so6" onclick="hienso6()" value="6">6</button> </td>
        <td bgcolor="#a9a9a9"><button type="button" id="nhan" onclick="hiennhan()" value="*">*</button></td>
    </tr>
    <tr align="center">
        <td><button type="button" id="so1" onclick="hienso1()" value="1">1</button> </td>
        <td><button type="button" id="so2" onclick="hienso2()" value="2">2</button> </td>
        <td><button type="button" id="so3" onclick="hienso3()" value="3">3</button> </td>
        <td bgcolor="#a9a9a9"><button type="button" id="tru" onclick="hientru" value="-">-</button></td>
    </tr>
    <tr align="center">
        <td><button type="button" id="so0" onclick="hienso0()" value="0">0</button> </td>
        <td><button type="button" id="cham" onclick="hiencham()" value=".">.</button> </td>
        <td bgcolor="#3595ff"><button type="button" id="bang" onclick="ketqua()" value="kq">=</button> </td>
        <td bgcolor="#a9a9a9"><button type="button" id="cong" onclick="hiencong()" value="+">+</button></td>
    </tr>

</table>
<script src="baitapmattinh.js"></script>
</body>
</html>
