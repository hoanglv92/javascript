<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tông 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    let tong=0;
    let dem=0;
    let i=1;
    while (dem<=29){
        if (i%7==0){
            dem+=1;
            tong+=i
        }
        i++;
    }
    document.write("tổng 30 số đầu tiên chia hết cho 7 là :"+tong);
</script>
</body>
</html>
